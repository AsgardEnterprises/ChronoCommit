<div id='title' class='panel' ng-controller="overviewCtrl">
	<div>
		<h1>When do countries commit the most?</h1>
		<img ng-src="{{iconPath}}" ng-class="{true: 'minimize-icon', false: 'maximize-icon'}[visible]" ng-click="toggleDescriptionVisibility()"></img>
	</div>
	<div ng-show='visible' class="project-overview">
		<p>We took a week's worth of commits from the <a href='http://githubarchive.org'>GitHub Archive</a> and found out where they came from and when they were done. Countries are coloured based on how many commits were done, relative to the country's maximum commits per hour.</p>
		<p><a href='#more' du-smooth-scroll duration="500">More information</a></p>
    </div>
</div>
